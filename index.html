<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ocarina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">note 1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">note 2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">note 3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">note 4</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">note 5</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">loop 1</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">loop 2</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">loop 3</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">loop 4</span>
    </div>
  </div>

  <audio data-key="65" src="./ocarina-flute/21675__madjad__ocarina-note-1.wav"></audio>
  <audio data-key="83" src="./ocarina-flute/21676__madjad__ocarina-note-2.wav"></audio>
  <audio data-key="68" src="./ocarina-flute/21677__madjad__ocarina-note-3.wav"></audio>
  <audio data-key="70" src="./ocarina-flute/21678__madjad__ocarina-note-4.wav"></audio>
  <audio data-key="71" src="./ocarina-flute/21679__madjad__ocarina-note-5.wav"></audio>
  <audio data-key="72" src="./ocarina-flute/21665__madjad__ocarina-loop-1.wav"></audio>
  <audio data-key="74" src="./ocarina-flute/21667__madjad__ocarina-loop-2.wav"></audio>
  <audio data-key="75" src="./ocarina-flute/21668__madjad__ocarina-loop-3.wav"></audio>
  <audio data-key="76" src="./ocarina-flute/21669__madjad__ocarina-loop-4.wav"></audio>

<script>
  
  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing'); 
  };
  
  
  function removeTransition(e){
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }
  
  const keys = document.querySelectorAll('.key');
  keys .forEach(key => key.addEventListener ('transitionend', removeTransition));
  
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
